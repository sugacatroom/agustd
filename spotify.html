<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Tracks | SUGA / Agust D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>SUGA / Agust D Spotify Data</h1>

  <div id="search-container">
    <input type="text" id="search" placeholder="æ›²åã¾ãŸã¯ã‚¢ãƒ«ãƒãƒ åã§æ¤œç´¢..." />
  </div>

  <div id="tracks-container"></div>

  <script>
    async function loadSpotifyData() {
      try {
        const res = await fetch("spotify_data.json");
        const data = await res.json();
        displayTracks(data);
      } catch (err) {
        console.error("Error loading data:", err);
        document.getElementById("tracks-container").innerHTML =
          "<p>âš ï¸ ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚</p>";
      }
    }

    function displayTracks(tracks) {
      const container = document.getElementById("tracks-container");
      container.innerHTML = "";

      tracks.forEach(t => {
        // Spotifyå†ç”Ÿãƒªãƒ³ã‚¯
        const trackUrl = `https://open.spotify.com/track/${t.id}`;
        const imgUrl = t.album_image || "https://via.placeholder.com/100?text=No+Image";

        const div = document.createElement("div");
        div.className = "track-card";
        div.innerHTML = `
          <img src="${imgUrl}" alt="${t.album}" class="album-image">
          <div class="track-info">
            <a href="${trackUrl}" target="_blank" class="track-name">${t.track_name}</a>
            <p class="album-name">${t.album}</p>
            <p class="artist-name">${t.artist}</p>
            <div class="popularity-bar">
              <div class="bar" style="width:${t.popularity || 0}%;"></div>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // ğŸ” æ¤œç´¢æ©Ÿèƒ½
    document.getElementById("search").addEventListener("input", async (e) => {
      const res = await fetch("spotify_data.json");
      const data = await res.json();
      const q = e.target.value.toLowerCase();
      const filtered = data.filter(
        t =>
          t.track_name.toLowerCase().includes(q) ||
          t.album.toLowerCase().includes(q)
      );
      displayTracks(filtered);
    });

    loadSpotifyData();
  </script>
</body>
</html>
